<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Employee Info</h2>
<br>
    <form th:action="@{saveEmployee}" th:object="${employee}">
        <label> Name
        <input type="text" th:field="*{name}"/>
        </label>
        <br>
        <label> Surname
            <input type="text" th:field="*{surname}"/>
        </label>
        <br>
        <label> Department
            <input type="text" th:field="*{department}"/>
        </label>
        <br>
        <label> Salary
            <input type="text" th:field="*{salary}"/>
        </label>
        <input type="submit" value="Submit"/>

    </form>

</body>

</html>
